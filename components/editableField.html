<span ng-switch="$ctrl.editMode">
 	<input ng-switch-when="true" type="{{$ctrl.fieldType}}" ng-model="$ctrl.fieldValue">
 	<span ng-switch-default>{{$ctrl.fieldValue}}</span>
</span>
<button class="ui basic green button task-edit-btn" ng-click="$ctrl.handleModeChange()">
	{{$ctrl.editMode ? "Save" : "Edit"}}
</button>
<button class="ui basic green button task-edit-btn" ng-if="$ctrl.editMode" ng-click="$ctrl.reset()">
	Reset
</button>
