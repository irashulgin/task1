<input type="password" name="password" placeholder="password" ng-minlength = 6 
ng-pattern="$ctrl.passpattern" ng-model="$ctrl.myInputModel" ng-change="$ctrl.update($ctrl.myInputModel)"
' required />
<div class="ui red message" ng-show="$ctrl.formReference.password.$error.minlength">
	Password must be at least 6 characters
</div>
<div ng-show="$ctrl.formReference.password.$error.pattern">
	<span>Password must contain at least one letter and one number</span>
</div>
